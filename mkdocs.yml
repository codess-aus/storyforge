site_name: StoryForge
site_description: "Collaborative, AI-powered story writing and illustration"
theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: pink
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
extra_css:
  - styles/github-universe.css
nav:
  - Home: index.md
  - Write a Story: write.md
  - Chapters: 
      - chapters/index.md